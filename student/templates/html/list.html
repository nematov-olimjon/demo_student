{% extends 'html/main.html' %}

{% block content %}


<div class="row">
    <div class="card card-body">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            {% for i in students %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.address}}</td>
                    <td><a class="btn btn-primary" href="{% url 'update_student' i.id %}">Update</a></td>
                    <td><a class="btn btn-danger" href="{% url 'delete_student' i.id %}">Delete</a></td>
                </tr>


            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
